<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/master.css">
	<title>Saber y Ganar</title>
</head>

<body>
	<header>
		<h1 class="header-title">Saber y Ganar... un programa presentado por Jordi Hurtado</h1>
	</header>

	<div>
		<button id="play-game-button">Empezar a jugar</button>
	</div>
	<main class="wrapper hidden">
		<section class="quiz">
			<div class="show-quiz">
				<label class="timer"></label>
				<h2 class="quiz-questions"></h2>
				<ul class="quiz-answers"></ul>

				<div class="buttons">
					<button class="send-answer">Enviar respuesta</button>
					<button class="next-question">Siguiente pregunta</button>
				</div>
				<div class="msg"></div>

			</div>


		</section>
		<aside class="scores">
			<h2 class="scores-title">Marcadores</h2>
		</aside>
		<aside class="statistics">
			<h2 class="statistics-title">EstadÃ­sticas</h2>
			<h4 class="statistics-items">Velocidad promedio respondiendo:
				<span class="statistics-time"></span>
				<span>segundos</span>
			</h4>
			<h4 class="statistics-items">Preguntas acertadas:
				<span class="correct-answer"></span>
			</h4>
			<h4 class="statistics-items">Preguntas fallidas:
				<span class="failed-answer"></span>
			</h4>
		</aside>
	</main>

	<script src="js/main.js"></script>
	<script>application().start();</script>

</body>

</html>
